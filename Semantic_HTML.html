<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sử Dụng Semantic HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Phần đầu trang -->
    <header>
        <h1>Chào mừng đến với Website của tôi</h1>
    </header>

    <!-- Menu điều hướng -->
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Dịch vụ</a>
        <a href="#">Liên hệ</a>
    </nav>

    <!-- Nội dung chính -->
    <div class="container">
        <main>
            <section>
                <h2>Bài viết nổi bật</h2>
                <article>
                    <h3>Tiêu đề bài viết 1</h3>
                    <p>Đây là nội dung bài viết 1...</p>
                </article>
                <article>
                    <h3>Tiêu đề bài viết 2</h3>
                    <p>Đây là nội dung bài viết 2...</p>
                </article>
            </section>
        </main>

        <!-- Thanh bên -->
        <aside>
            <h2>Sidebar</h2>
            <p>Quảng cáo hoặc tin tức bên lề.</p>
        </aside>
    </div>

    <!-- Chân trang -->
    <footer>
        <p>&copy; 2025 - Website của tôi</p>
    </footer>

</body>
</html>
